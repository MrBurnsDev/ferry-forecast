<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cape Cod Ferry Observer</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      width: 380px;
      padding: 16px;
      background: #0f172a;
      color: #e2e8f0;
    }

    h1 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 4px;
      color: #38bdf8;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    h1::before {
      content: '';
      display: inline-block;
      width: 8px;
      height: 8px;
      background: #38bdf8;
      border-radius: 50%;
    }

    .subtitle {
      font-size: 11px;
      color: #64748b;
      margin-bottom: 16px;
    }

    .section {
      margin-bottom: 16px;
    }

    .section-title {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #64748b;
      margin-bottom: 8px;
    }

    .input-group {
      margin-bottom: 12px;
    }

    label {
      display: block;
      font-size: 12px;
      color: #94a3b8;
      margin-bottom: 4px;
    }

    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #334155;
      border-radius: 6px;
      background: #1e293b;
      color: #e2e8f0;
      font-size: 13px;
    }

    input:focus {
      outline: none;
      border-color: #38bdf8;
    }

    button {
      width: 100%;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    button.primary {
      background: #38bdf8;
      color: #0f172a;
    }

    button.primary:hover {
      background: #7dd3fc;
    }

    button.primary:disabled {
      background: #475569;
      color: #94a3b8;
      cursor: not-allowed;
    }

    button.secondary {
      background: #334155;
      color: #e2e8f0;
      margin-top: 8px;
    }

    button.secondary:hover {
      background: #475569;
    }

    .operator-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-top: 8px;
    }

    .operator-buttons button {
      width: 100%;
      padding: 8px 12px;
      font-size: 12px;
    }

    .status-box {
      background: #1e293b;
      border-radius: 6px;
      padding: 12px;
      font-size: 12px;
    }

    .status-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 6px;
    }

    .status-row:last-child {
      margin-bottom: 0;
    }

    .status-label {
      color: #64748b;
    }

    .status-value {
      color: #e2e8f0;
      font-weight: 500;
    }

    .status-value.success {
      color: #4ade80;
    }

    .status-value.error {
      color: #f87171;
    }

    .status-value.skipped {
      color: #fbbf24;
    }

    .message {
      padding: 10px;
      border-radius: 6px;
      font-size: 12px;
      margin-top: 12px;
    }

    .message.error {
      background: rgba(248, 113, 113, 0.1);
      border: 1px solid rgba(248, 113, 113, 0.3);
      color: #f87171;
    }

    .message.success {
      background: rgba(74, 222, 128, 0.1);
      border: 1px solid rgba(74, 222, 128, 0.3);
      color: #4ade80;
    }

    .message.warning {
      background: rgba(251, 191, 36, 0.1);
      border: 1px solid rgba(251, 191, 36, 0.3);
      color: #fbbf24;
    }

    .hidden {
      display: none;
    }

    .spinner {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid #0f172a;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 6px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .auto-status {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
      color: #64748b;
      margin-bottom: 8px;
    }

    .auto-status .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #4ade80;
    }

    .auto-status .dot.inactive {
      background: #64748b;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      margin-top: 12px;
    }

    .stat {
      text-align: center;
      padding: 8px;
      background: #1e293b;
      border-radius: 6px;
    }

    .stat-value {
      font-size: 18px;
      font-weight: 600;
      color: #e2e8f0;
    }

    .stat-label {
      font-size: 10px;
      color: #64748b;
      text-transform: uppercase;
    }

    /* Multi-operator tabs */
    .operator-tabs {
      display: flex;
      gap: 4px;
      margin-bottom: 12px;
    }

    .operator-tab {
      flex: 1;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      font-size: 11px;
      font-weight: 600;
      cursor: pointer;
      background: #1e293b;
      color: #94a3b8;
      transition: all 0.2s;
    }

    .operator-tab:hover {
      background: #334155;
    }

    .operator-tab.active {
      background: #38bdf8;
      color: #0f172a;
    }

    .operator-tab .dot {
      display: inline-block;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      margin-right: 4px;
    }

    .operator-tab .dot.success {
      background: #4ade80;
    }

    .operator-tab .dot.error {
      background: #f87171;
    }

    .operator-tab .dot.pending {
      background: #64748b;
    }

    .operator-section {
      display: none;
    }

    .operator-section.active {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Cape Cod Ferry Observer</h1>
  <p class="subtitle">Phase 70: Multi-Operator (SSA + Hy-Line)</p>

  <div class="section">
    <div class="auto-status">
      <span class="dot" id="autoDot"></span>
      <span id="autoStatus">Auto-polling active</span>
    </div>
  </div>

  <div class="section">
    <div class="section-title">Configuration</div>
    <div class="input-group">
      <label for="observerSecret">OBSERVER_SECRET</label>
      <input type="password" id="observerSecret" placeholder="Enter observer secret">
    </div>
    <button class="secondary" id="saveSecretBtn">Save Secret</button>
  </div>

  <div class="section">
    <div class="section-title">Manual Scrape</div>
    <button class="primary" id="sendBtn">
      Scrape All Operators
    </button>
    <div class="operator-buttons">
      <button class="secondary" id="ssaScrapeBtn">SSA Only</button>
      <button class="secondary" id="hylineScrapeBtn">Hy-Line Only</button>
    </div>
  </div>

  <div class="section">
    <div class="section-title">Last Results</div>

    <div class="operator-tabs">
      <button class="operator-tab active" data-operator="ssa">
        <span class="dot pending" id="ssaDot"></span>SSA
      </button>
      <button class="operator-tab" data-operator="hyline">
        <span class="dot pending" id="hylineDot"></span>Hy-Line
      </button>
    </div>

    <!-- SSA Results -->
    <div class="operator-section active" id="ssa-section">
      <div class="status-box">
        <div class="status-row">
          <span class="status-label">Last poll:</span>
          <span class="status-value" id="ssaLastPoll">Never</span>
        </div>
        <div class="status-row">
          <span class="status-label">Trigger:</span>
          <span class="status-value" id="ssaLastTrigger">—</span>
        </div>
        <div class="status-row">
          <span class="status-label">Status:</span>
          <span class="status-value" id="ssaLastStatus">—</span>
        </div>
        <div class="status-row">
          <span class="status-label">Sailings:</span>
          <span class="status-value" id="ssaLastCount">—</span>
        </div>
      </div>

      <div class="stats">
        <div class="stat">
          <div class="stat-value" id="ssaCountOnTime">—</div>
          <div class="stat-label">On Time</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="ssaCountCanceled">—</div>
          <div class="stat-label">Canceled</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="ssaCountDelayed">—</div>
          <div class="stat-label">Delayed</div>
        </div>
      </div>
    </div>

    <!-- Hy-Line Results -->
    <div class="operator-section" id="hyline-section">
      <div class="status-box">
        <div class="status-row">
          <span class="status-label">Last poll:</span>
          <span class="status-value" id="hylineLastPoll">Never</span>
        </div>
        <div class="status-row">
          <span class="status-label">Trigger:</span>
          <span class="status-value" id="hylineLastTrigger">—</span>
        </div>
        <div class="status-row">
          <span class="status-label">Status:</span>
          <span class="status-value" id="hylineLastStatus">—</span>
        </div>
        <div class="status-row">
          <span class="status-label">Sailings:</span>
          <span class="status-value" id="hylineLastCount">—</span>
        </div>
        <div class="status-row">
          <span class="status-label">HY→NAN:</span>
          <span class="status-value" id="hylineHyNan">—</span>
        </div>
        <div class="status-row">
          <span class="status-label">NAN→HY:</span>
          <span class="status-value" id="hylineNanHy">—</span>
        </div>
      </div>
    </div>
  </div>

  <div id="message" class="message hidden"></div>

  <script src="popup.js"></script>
</body>
</html>
