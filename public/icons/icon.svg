<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background -->
  <rect width="512" height="512" fill="#1a365d"/>

  <!-- Water waves at bottom -->
  <path d="M0 380 Q64 360 128 380 T256 380 T384 380 T512 380 L512 512 L0 512 Z" fill="#2b4a7c" opacity="0.5"/>
  <path d="M0 400 Q64 380 128 400 T256 400 T384 400 T512 400 L512 512 L0 512 Z" fill="#3182ce" opacity="0.4"/>

  <!-- Ferry boat silhouette -->
  <g transform="translate(256, 260)">
    <!-- Hull -->
    <path d="M-120 40 L-100 80 L100 80 L120 40 L100 0 L-100 0 Z" fill="#ffffff"/>
    <!-- Cabin -->
    <rect x="-70" y="-40" width="140" height="45" rx="5" fill="#ffffff"/>
    <!-- Windows -->
    <rect x="-55" y="-30" width="20" height="15" rx="2" fill="#1a365d"/>
    <rect x="-25" y="-30" width="20" height="15" rx="2" fill="#1a365d"/>
    <rect x="5" y="-30" width="20" height="15" rx="2" fill="#1a365d"/>
    <rect x="35" y="-30" width="20" height="15" rx="2" fill="#1a365d"/>
    <!-- Smokestack -->
    <rect x="50" y="-70" width="25" height="35" rx="3" fill="#ffffff"/>
    <!-- Smoke puff -->
    <circle cx="62" cy="-85" r="12" fill="#ffffff" opacity="0.6"/>
    <circle cx="75" cy="-95" r="10" fill="#ffffff" opacity="0.4"/>
  </g>

  <!-- Sun/weather indicator in top right -->
  <circle cx="400" cy="100" r="40" fill="#f6e05e" opacity="0.9"/>
  <g stroke="#f6e05e" stroke-width="4" stroke-linecap="round" opacity="0.7">
    <line x1="400" y1="40" x2="400" y2="25"/>
    <line x1="400" y1="175" x2="400" y2="160"/>
    <line x1="340" y1="100" x2="325" y2="100"/>
    <line x1="475" y1="100" x2="460" y2="100"/>
    <line x1="358" y1="58" x2="347" y2="47"/>
    <line x1="442" y1="142" x2="453" y2="153"/>
    <line x1="358" y1="142" x2="347" y2="153"/>
    <line x1="442" y1="58" x2="453" y2="47"/>
  </g>
</svg>
